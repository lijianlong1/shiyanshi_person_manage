<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>学生信息添加</title>

    <link href="/css/redo.css" rel="stylesheet" type="text/css">

</head>

<body class="login" >

<!--	form表单可以用来处理信息和反馈相应的提交信息-->
<form action="/teacher/redostumess" method="post">
    <div class="login_m">
        <div class="login_boder">
            <div class="login_padding">

                <h2>学号：十位数字</h2>
                <label>
                    <input type="text" name="sno"  id="username" class="txt_input">
                </label>
                <h2>学生姓名</h2>
                <label>
                    <input type="text" name="sname"  id="sname" class="txt_input">
                </label>
                <h2>性别</h2>
                <label>
                    <input type="text" name="ssex"  id="ssex" class="txt_input">
                </label>
                <h2>班级</h2>
                <label>
                    <input type="text" name="sclass"  id="sclass" class="txt_input">
                </label>
                <h2>生源地</h2>
                <label>
                    <input type="text" name="shometown"  id="shometown" class="txt_input">
                </label>
                <h2>成绩平均分</h2>
                <label>
                    <input type="text" name="sscore" id="sscore" class="txt_input">
                </label>
                <h2>排名</h2>
                <label>
                    <input type="text" name="ssort"  id="ssort" class="txt_input">
                </label>
                <h2>学生简介</h2>
                <label>
                    <input type="text" name="sintroduce"  id="sintroduce" class="txt_input">
                </label>
                <h2>本科学校</h2>
                <label>
                    <input type="text" name="scollege"  id="scollege" class="txt_input">
                </label>
                <div class="rem_sub">
                    <label>
                        <input type="submit" class="sub_button" name="button" id="button" value="学生信息提交" style="opacity: 0.7;">
                    </label>
                </div>
            </div>
        </div><!--login_boder end-->
    </div><!--login_m end-->
</form>


</body>

</html>
