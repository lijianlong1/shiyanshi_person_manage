<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>查看教师信息界面</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        body {
            background:#FFF
        }
    </style>
</head>

<body>
<div id="contentWrap">
    <div class="pageTitle"></div>
    <div class="pageColumn">
        <div class="pageButton"></div>
        <table>
            <thead>

            <th width="10%">教师编号</th>
            <th width="10%">姓名</th>
            <th width="10%">性别</th>
            <th width="10%">职称</th>
            <th width="10%">简介</th>
            </thead>
            <tbody>
            <tr th:each="teacher:${list}">

                <th width="10%" th:text="${teacher.tno}">教师编号"</th>
                <th width="10%" th:text="${teacher.tname}">姓名</th>
                <th width="10%" th:text="${teacher.tsex}">性别</th>
                <th width="10%" th:text="${teacher.tlevel}">职称</th>
                <th width="10%" th:text="${teacher.tintroduce}">简介</th>


            </tr>




            </tbody>
        </table>
    </div></div>
</body>
</html>
