<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>信息修改</title>

    <link href="/css/redo.css" rel="stylesheet" type="text/css">

</head>

<body class="login" >

<!--	form表单可以用来处理信息和反馈相应的提交信息-->
<form action="/teacher/insertteacher" method="post">
    <div class="login_m">
        <div class="login_boder">
            <div class="login_padding">

                <h2>教师编号</h2>
                <label>
                    <input type="text" name="tno" id="username" class="txt_input">
                </label>
                <h2>姓名</h2>
                <label>
                    <input type="text" name="tname"  id="sname" class="txt_input">
                </label>
                <h2>性别</h2>
                <label>
                    <input type="text" name="tsex"  id="ssex" class="txt_input">
                </label>
                <h2>教师级别</h2>
                <label>
                    <input type="text" name="tlevel"  id="sclass" class="txt_input">
                </label>
                <h2>教师简介</h2>
                <label>
                    <input type="text" name="tintroduce"  id="shometown" class="txt_input">
                </label>

                <div class="rem_sub">
                    <label>
                        <input type="submit" class="sub_button" name="button" id="button" value="教师信息添加" style="opacity: 0.7;">
                    </label>
                </div>
            </div>
        </div><!--login_boder end-->
    </div><!--login_m end-->
</form>


</body>

</html>
